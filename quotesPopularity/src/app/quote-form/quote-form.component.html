<div class="container-fluid">
  <hr>
  <h3 class="text-center">Create a new Quote</h3>
  <form #quoteForm="ngForm" (ngSubmit)="submitQuote()">

    <div class="form-group">
      <label for="personSubmitting">Person Submitting</label>
      <input type="text" required class="form-control"  id="personSubmitting" [(ngModel)]="newQuote.personSubmitting" personSubmitting="personSubmitting"  #personSubmitting="ngModel">
    </div>

    <div class="form-group">
      <label for="author">Author</label>
      <input type="text" id="author" required class="form-control" [(ngModel)]="newQuote.author" author="author" #author="ngModel">
      

    </div>

    <div class="form-group">
      <label for="quoteText">Quote</label>
      <textarea type="text" required id="quoteText" cols="30" rows="10" class="form-control" [(ngModel)]="newQuote.quoteText" quoteText="quoteText" #quoteText="ngModel"></textarea>
    </div>

    <button type="submit" class="btn btn-sm btn-success" style="margin-top: 1em;">Add Quote</button>
    <hr>
  </form>

</div>
