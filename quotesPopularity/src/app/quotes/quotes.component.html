<div class="container-fluid">
  <div class="row">
    <div class="col-md-6">
      <div *ngFor="let quote of quotes; let i=index">
        <app-quote-detailed [quote]="quote" (toUpvote)="upVote(i)" (toDownvote)="downVote(i)" (toDelete)="delete(i)"></app-quote-detailed>
      </div>
    </div>
    <div class="col-md-6">
      <app-quote-form></app-quote-form>
    </div>
  </div>
</div>
