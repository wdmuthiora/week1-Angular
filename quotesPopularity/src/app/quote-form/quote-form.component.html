<div class="container-fluid">
  <hr>
  <h3 class="text-center">Create a new Quote</h3>
  <form #quoteForm="ngForm" (ngSubmit)="submitQuote()">
    

    <div class="form-group">
      <label for="personSubmitting">Person Submitting</label>
      <input  class="form-control" type="text" required personSubmitting="personSubmitting" [(ngModel)]="newQuote.personSubmitting" name="personSubmitting" #personSubmitting="ngModel">
    </div>

    <div class="form-group">
      <label for="author">Author</label>
      <input  class="form-control" type="text" required author="author" [(ngModel)]="newQuote.author" name="author" #author="ngModel">
    </div>

    <div class="form-group">
      <label for="quoteText">Quote</label>
      <textarea  class="form-control" type="text" required quoteText="quoteText" [(ngModel)]="newQuote.quoteText" name="quoteText" cols="30" rows="10" #quoteText="ngModel"></textarea>
    </div>

    <button type="submit" class="btn btn-sm btn-success" style="margin-top: 1em;">Add Quote</button>
    <hr>
  </form>

</div>
