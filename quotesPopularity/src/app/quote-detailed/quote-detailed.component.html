<!-- I'm going to treat each quote-detail section as a card -->
<div class="card"appHighlightLead>
  <div class="card-body" ngFor="quote of quotes">
    <app-quote-display [quote]="quote"></app-quote-display>
    <button class='btn btn-sm btn-success' style='margin-left:0.1em;' (click)="upVoteQuote(true)">Upvotes:
      {{quote.upVote}}
    </button>

    <button class='btn btn-sm btn-danger' style='margin-left:1em' (click)="downVoteQuote(true)"> Downvotes:
      {{quote.downVote}}
    </button>

    <button class='btn btn-sm btn-danger' style='margin-left:1em'>Age: {{quote.dateCreated|timeLapsed}}
    </button>

    <button class='btn btn-sm btn-warning' style='margin-left:10.1em' (click)="deleteQuote(true)">
      Delete
    </button>
  </div>
</div>
<hr>
