<div class="container-fluid">
  <hr>
  <h5 class="text-center" style=" text-decoration: underline; color: forestgreen;">Create a new Quote</h5>
  

  <form #quoteForm="ngForm" (ngSubmit)="submitQuote()">
    

    <div class="form-group">
      <label for="personSubmitting">Person Submitting</label>
      <input  class="form-control" type="text" required id="id" [(ngModel)]="newQuote.id" name="id" #id="ngModel">
    </div>

    <div class="form-group">
      <label for="author">Author</label>
      <input  class="form-control" type="text" required author="author" [(ngModel)]="newQuote.author" name="author" #author="ngModel">
    </div>

    <div class="form-group">
      <label for="quote">Quote</label>
      <textarea  class="form-control" type="text" required quote="quote" [(ngModel)]="newQuote.quote" name="quote" cols="30" rows="10" #quote="ngModel"></textarea>
    </div>

    <button type="submit" class="btn btn-sm btn-success" style="margin-top: 1em;">Add Quote</button>
    <hr>
  </form>

</div>
